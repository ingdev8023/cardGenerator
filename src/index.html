<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-column align-items-center bg-success vw-100 vh-100"
    >
      <h1 class="text-white">Card Generator</h1>
      <button type="button" id="generator" class="btn btn-dark">
        New card
      </button>

      <div
        id="parentCard"
        class="container d-flex flex-column justify-content-between bg-white my-4 rounded"
        style="height: 250px; width: 150px;"
      >
        <div class="fs-1 suitIcon"></div>
        <div id="number" class="align-self-center fs-1"></div>
        <div class="align-self-end fs-1 suitIcon"></div>
      </div>
    </div>
  </body>
</html>
